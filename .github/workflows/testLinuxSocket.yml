name: build & tests
run-name: ${{ github.actor }} push in github some new
on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]
jobs:
  Windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - name: Configure project
        run: cmake -S .

      - name: Build
        run: cmake --build .

      - name: Testing
        run:  ctest --output-on-failure --extra-verbose

      - name: Result
        run: echo All work!!!
  Linux:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Configure project
        run: cmake -S .

      - name: Build
        run: cmake --build .

      - name: Testing
        run: ctest --output-on-failure --extra-verbose

      - name: Result
        run: echo All work!!!